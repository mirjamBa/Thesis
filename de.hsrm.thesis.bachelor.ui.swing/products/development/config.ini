### Development Settings
osgi.clean=true
eclipse.consoleLog=true
org.eclipse.scout.log=eclipse
org.eclipse.scout.log.level=WARNING


### Product Runtime Configuration
osgi.splashPath=platform\:/base/plugins/de.hsrm.thesis.bachelor.ui.swing
eclipse.product=de.hsrm.thesis.bachelor.ui.swing.product
osgi.bundles.defaultStartLevel=4
osgi.bundles=org.eclipse.equinox.common@2\:start,org.eclipse.update.configurator@3\:start,org.eclipse.core.runtime@start

### Swing Look And Feel
swing.defaultlaf=com.sun.java.swing.plaf.nimbus.NimbusLookAndFeel
scout.laf=com.bsiag.scout.rt.ui.swing.laf.rayo.Rayo
scout.laf.useLafFrameAndDialog=false

### Serialization
org.eclipse.scout.commons.serialization.bundleOrderPrefixes=de.hsrm.thesis.bachelor,org.eclipse.scout

### URL to the scout backend webapp
server.url=http\://localhost\:8080/bachelor/process

### Bookmark Storage
de.hsrm.thesis.filemanagement.client.services.FileSearchBookmarkService#bookmarkPath=${workspace_loc}/bookmarks/